<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

  <h1>Mi Lista de Tareas</h1>
  <h2><p>Nombre del estudiante: Alison Alanuca</p></h2>


  <form id="formlista_tareas">


    <label>Nombre de la tarea:</label>
    <input type="text" placeholder="Ingrese maximo 25 caracteres" id="nombretarea" maxlength="25" required />

    <label>Fecha de entrega:</label>
    <input type="date" id="fecha" required />

    <label>Descripci√≥n:</label>
    <textarea placeholder="Agregue una descripcion de su tarea" id="descripcion" rows="4"></textarea>

    <label>Tipo:</label>
    <select id="tipo" required>
      <option value="">Seleccione un tipo</option>
      <option value="Universidad">Universidad</option>
      <option value="Personal">Personal</option>
      <option value="Trabajo">Trabajo</option>
      <option value="Hobby">Hobby</option>
    </select>


    <label>De que nivel de prioridad es tu tarea:</label>
    <div class="prioridad-radio">
      <label><input type="radio" name="prioridad" value="Urgente" /> Urgente</label>
      <label><input type="radio" name="prioridad" value="Normal" /> Normal </label>
      <label><input type="radio" name="prioridad" value="Bajo" /> Bajo</label>
    </div>

    <button type="submit">Agregar tarea</button>
  </form>

  <section id="lista"></section>

  <script src="app.js"></script>
</body>

<footer>
  <p>&copy; 2025 Alison Alanuca UPS</p>
</footer>
</html>
